  <style>
    :root {
      --color-primary: #fff5c0; /* fond beige */
      --color-primary-m: rgba(255, 245, 192, 0.4);
      --color-pm: #fcf4cc;
      --color-secondary: #ff4646;
      --color-tertiary: #ffb396;
      --color-tertiary-m: rgba(255, 179, 150, 0.7);
      --color-quinary: darkred;
      --color-quinary-m: #ff8585;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Crimson Text", serif;
      letter-spacing: 0.2rem;
      line-height: 1.8;
      color: var(--color-quinary);
      background-color: var(--color-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .souvenir-container {
      width: 90%;
      max-width: 60rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
      gap: 2rem;
      padding: 4rem;
      background-color: var(--color-primary-m);
      border-radius: 2rem;
      box-shadow: 0 0 2rem var(--color-tertiary-m);
      justify-items: center;
      align-items: center;
    }

    .souvenir-box {
      width: 15rem;
      height: 15rem;
      background-color: var(--color-pm);
      border: 0.2rem dashed var(--color-secondary);
      border-radius: 1rem;
      box-shadow: 0 0 1.5rem var(--color-tertiary-m);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .souvenir-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 2rem var(--color-secondary);
    }

    .page-transition {
      margin-top: 3rem;
      text-align: center;
      width: 100%;
    }

    .page-transition button {
      appearance: none;
      border: none;
      padding: 1.5rem 4rem;
      border-radius: 10rem;
      font-family: "Pacifico", cursive;
      font-size: calc(1rem + 0.5vw);
      letter-spacing: 0.2rem;
      color: var(--color-quinary);
      background: radial-gradient(circle at top left, var(--color-secondary), var(--color-tertiary));
      box-shadow: 0 0 2rem var(--color-tertiary-m);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .page-transition button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 1rem 3rem rgba(255,70,70,0.5);
    }

    .page-transition button:active {
      transform: translateY(0) scale(0.98);
    }
  </style>
</head>
